<!DOCTYPE html>
<html>

    <head>
        <title>Applying CSS</title>
        
        <style>
            .red{
            color:red;
            }
            
        
        </style>
        <link rel="stylesheet" href="styles.css">

        <p class="red">red text</p>

    </body>
    

</html>
